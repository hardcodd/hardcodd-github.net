<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg: #fafafa;
        --color: #333;

        @media (prefers-color-scheme: dark) {
          --bg: #222;
          --color: #aaa;
        }
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100svh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: calc(30 / 16 * 1rem);
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: var(--bg);
        color: var(--color);
        user-select: none;
        pointer-events: none;
        font-size: clamp(1.6rem, 2.5vw, 2.8rem);
        min-width: calc(375 / 16 * 1rem);
        overflow-x: hidden;
      }
      h1 {
        letter-spacing: 0.02em;
      }
      p {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Visitor!</h1>
    <p>This is a temporally webpage.</p>

    <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.addEventListener("keydown", (e) => e.preventDefault());
    </script>
  </body>
</html>
